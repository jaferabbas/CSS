<style>
    h1{
        background-color: aqua;
        color: yellow;
        text-align: center;
        border: 20px groove yellow;
        border-radius: 50px;
        font-size: 50px;
        transition: all 5s;
    }
    h1:hover{
        background-color: green;
        color: navy;
        border: 20px double navy;
        transition: background 2s,color 3s, border 5s;
        /* if want to give transition to all which wrok at once then below code */
        /* transition: all 5s; */

    }
</style>
<body>
    <h1>HEADING</h1><br>
    <h1>HEADING</h1><br>
    <h1>HEADING</h1><br>
    <h1>HEADING</h1>
</body>
