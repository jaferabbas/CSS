<!DOCTYPE html>
<html lang="en">
<head>
    <title>col-row span</title>
</head>
<body>
    <table border="1">
        <tr>
           
            <td colspan="2">dsaasad</td>
            <td>sadasd</td>
        </tr>
        <tr>
            <td>dsaads</td>
            <td >dsaasad</td>
            <td>sadasd</td>
        </tr>
        <tr>
            <td colspan="3">sadasd</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <td rowspan="2">dsaads</td>
            <td>dsaasad</td>
            <td>sadasd</td>
        </tr>
        <tr>
            <td>dsaads</td>
            <td rowspan="2">sadasd</td>
        </tr>
        <tr>
            <td>dsaads</td>
            <td>dsaasad</td>          
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <td>dsaads</td>
            <td>dsaasad</td>
            <td>sadasd</td>
        </tr>
        <tr>
            <td>dsaads</td>
            <td rowspan="3">sadasd</td>
        </tr>
        <tr>
            <td>dsaads</td>
            <td>dsaasad</td>          
        </tr>
        <tr>
            <td>dsaads</td>
            <td>dsaasad</td>          
        </tr>
    </table>
</body>
</html>
